<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Define la codificación de caracteres del documento -->
    <meta charset="utf-8" />

    <!-- Define el ícono del sitio web -->
    <link rel="icon" href="%PUBLIC_URL%/icono.png" />

    <!-- Importa estilos CSS de la extensión Splide para videos -->
    <link
      rel="stylesheet"
      href="node_modules/@splidejs/splide-extension-video/dist/css/splide-extension-video.min.css"
    />

    <!-- Importa estilos CSS de Font Awesome versión 5.15.3 -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />

    <!-- Importa estilos CSS de Font Awesome versión 5.15.4 con integridad y políticas de referer -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-tb+g4hrNkWwpXDX3/SbDC7rNhmz8Z+4zu2uPzeF2HTzDP+q0OrcA6GdFfxkC//oIYXH7M9aHj8N8On+7n+rVGQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Define la vista inicial y escala del sitio -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Define el color de tema del navegador -->
    <meta name="theme-color" content="#000000" />

    <!-- Define la descripción del sitio web -->
    <meta
      name="description"
      content="Web site created using create-react-app"
    />

    <!-- Define el ícono de Apple Touch -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />

    <!-- Enlace al archivo de configuración del manifiesto del sitio web -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Título de la página web -->
    <title>ACCD</title>
  </head>
  <body>
    <!-- Mensaje para usuarios que tienen JavaScript deshabilitado -->
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <!-- Contenedor principal de la aplicación web -->
    <div id="root"></div>
  </body>
</html>
